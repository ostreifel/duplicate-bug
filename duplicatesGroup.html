<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="dist/VSS.SDK.min.js"></script>
    <link rel="stylesheet" href="dist/duplicatesGroup.css"/>
</head>
<body>
    <div class=results>Loading javascript...</div>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            configureModuleLoader: true
        });
        
        var require = { paths: { 'lunr': 'dist/lunr' } };
        // Load main entry point for extension
        VSS.require(["dist/duplicatesGroup"], function () {
            // Loading succeeded
            VSS.notifyLoadSucceeded();
        });
    </script>
</body>
</html>
